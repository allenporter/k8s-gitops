---
- name: Install nfs packages
  apt:
    name: nfs-common
    state: present

- name: mount k10 backups
  mount:
    fstype: nfs
    opts: defaults
    state: mounted
    src: sto01.prod.mrv.thebends.org:{{ k10_backup_nfs }}
    path: "/mnt/k10-backup"

- name: mount k8s backups
  mount:
    fstype: nfs
    opts: defaults
    state: mounted
    src: sto01.prod.mrv.thebends.org:{{ k8s_backup_nfs }}
    path: "/mnt/k8s-backup"

- name: mount music folder
  mount:
    fstype: nfs
    opts: defaults
    state: mounted
    src: sto01.prod.mrv.thebends.org:/volume1/music
    path: "/mnt/music"
