#!/usr/bin/env ansible-playbook
#
# Used for bootstrapping the initial environment variables:
#   ansible-playbook plays/k8s-gitops-env.yaml -i /workspaces/homelab/hosts/prod/inventory.yaml
#   ansible-playbook plays/k8s-gitops-env.yaml -i /workspaces/homelab/hosts/dev/inventory.yaml
---
- name: Bootstrap k8s-gitops Environment
  hosts: vmm
  become: yes
  vars_files:	
  - vars.yaml
  roles:
  - k8s-gitops-kapi

- name: Bootstrap k8s-gitops Environment Variables
  hosts: localhost
  vars_files:
  - vars.yaml
  roles:
  - k8s-gitops-env
  - k8s-gitops-sops
