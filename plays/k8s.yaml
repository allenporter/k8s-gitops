#!/usr/bin/env ansible-playbook
---
- hosts: kapi,kube
  become: yes
  vars_files:
  - vars.yaml
  roles:
  - kubeadm-update-hold
  - k8s-repository
  - kubelet
  - kubelet-node

- hosts: prx,kube,kapi
  become: yes
  roles:
  - updates
  - common
  - packetloss
  - matter-server

- hosts: prx
  become: yes
  roles:
  - haproxy