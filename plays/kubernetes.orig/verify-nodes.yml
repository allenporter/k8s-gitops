---
- hosts: kapi,kube
  become: yes
  become_user: root
  vars:
    kube_config: "{{ lookup('env','HOME') }}/.kube/{{ groups['kapi'][0] }}.config"
  tasks:
  - name: Update worker node labels
    command: "kubectl label nodes {{ ansible_hostname }} target_node={{ target_node }} --kubeconfig={{ kube_config }}"
    delegate_to: localhost
