---
- hosts: kapi,kube
  become: yes
  become_user: root
  tasks:
  - name: Get ubuntu codename
    shell: lsb_release -c | awk '{ print $2 }'
    register: codename_out
    fail_when: codename != "jammy"

  - name: Set codename
    ansible.builtin.set_fact:
      codename: "{{ codename_out.stdout }}"

  - name: Repository key
    apt_key:
      url: "{{ item }}"
      state: present
    loop:
    - https://download.docker.com/linux/ubuntu/gpg

  - name: Verify required repositories
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable
      state: present

  - name: Configure node ip
    lineinfile:
      path: /etc/default/kubelet
      line: "KUBELET_EXTRA_ARGS=--node-ip={{ node_ip }}"
      create: true

  - name: Install required containerd packages
    apt:
      name:
      - containerd.io
      state: present

  - name: Configure default containerd config
    shell: containerd config default | tee /etc/containerd/config.toml

  - name: PrepareConfigure Kubelet Runtime
    file:
      path: /var/lib/kubelet/
      state: directory

  - name: Configure Kubelet Runtime
    copy:
      src: kubeadm-flags.env
      dest: /var/lib/kubelet/kubeadm-flags.env

  - name: Check group
    command: stat -fc %T /sys/fs/cgroup/
    register: cgroup

  - name: Set Cgroup driver to systemd
    lineinfile:
      insertafter: '.*\[plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options\]$'
      line: '            SystemdCgroup = false'
      state: absent
      path: /etc/containerd/config.toml
    when: cgroup.stdout == "cgroup2fs"

  - name: Enable containerd
    service:
      name: containerd
      state: restarted
      enabled: yes
    loop:

  - name: Pull latest kubernetes images
    command: kubeadm config images pull

- hosts: kapi,kube
  become: yes
  become_user: root
  serial: 1
  tasks:
  - name: Restart kubelet
    service:
      name: kubelet
      daemon_reload: yes
      state: restarted

- hosts: kapi,kube
  become: yes
  tasks:
  - import_tasks:
      file: verify-nfs.yml
