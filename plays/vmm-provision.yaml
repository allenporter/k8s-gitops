#!/usr/bin/env ansible-playbook
# Play to provision a host the first time it boots:
#   ansible-playbook plays/vmm-provision.yaml --ask-pass -u root -l vmm02.prod
# This will ensure the admin user exists and ssh keys are installed for future
# maintainence (e.g. normal vmm plays)
---
- hosts: vmm
  become: yes
  serial: 1
  roles:
  - pve-updates

- hosts: vmm
  become: yes
  roles:
  - pve-common
  - common