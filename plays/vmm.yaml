#!/usr/bin/env ansible-playbook
---
- hosts: vmm
  become: yes
  serial: 1
  roles:
  - pve-updates

- hosts: vmm
  become: yes
  roles:
  - pve-common
  - common

- hosts: vmm
  become: yes
  serial: 1
  roles:
  - pve-certs

- hosts: vmm
  become: yes
  roles:
  - role: pve-ceph
    when: ceph_disk is defined
  - pve-templates
  - packetloss
  - tcpdump
