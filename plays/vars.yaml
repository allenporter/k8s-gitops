---
env_dir: /home/admin/.env
inventory_dir: /workspaces/homelab/hosts
kube_config: "{{ env_dir }}/{{ groups['kapi'][0] }}.config"
# To find the latest version supported:
#   apt update
#   apt-cache madison kubeadm
# it should look like 1.25.x-00, where x is the latest patch
k8s_version: 1.26.6
k8s_pkg_version: "{{ k8s_version }}-00"
containerd_version: 1.7.2-0ubuntu1~22.04.1