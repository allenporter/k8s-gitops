---
- hosts: vmm
  gather_facts: yes
  become: yes
  become_user: root
  vars_prompt:
    - name: upgrade_prompt
      prompt: "Upgrade about to start. Press return to continue, or ctrl-c to abort"
      private: no
  tasks:
  - name: Disable ceph OSD drains (setting noout)
    command: ceph osd set noout
