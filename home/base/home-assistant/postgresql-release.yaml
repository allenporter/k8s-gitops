---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: home-assistant
spec:
  releaseName: postgresql
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    enable: true
  # Default values
  # https://github.com/bitnami/charts/blob/master/bitnami/postgresql/values.yaml
  values:
    serviceAccount:
      enabled: true
    psp:
      create: true
    rbac:
      create: true
    # To get postgresql password:
    # kubectl get secret postgresql -n home-assistant -o jsonpath="{.data.postgresql-password}" | base64 --decode
    postgresqlDatabase: home-assistant
    metrics:
      enabled: true
