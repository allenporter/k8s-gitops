---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matter-server
  namespace: home-assistant
spec:
  releaseName: matter-server
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  # Default values
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/home-assistant/values.yaml
  values:
    image:
      repository: ghcr.io/home-assistant-libs/python-matter-server
      pullPolicy: IfNotPresent
      tag: 3.6.2

    strategy:
      type: Recreate

    service:
      main:
        ports:
          http:
            enabled: false
          websocket:
            enabled: true
            port: 5580

    ingress:
      main:
        enabled: true
        hosts:
          - host: matter-server.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/hostname: matter-server.${DOMAIN}.
          external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.

    hostNetwork: true

    # -- Configure persistence settings for the chart under this key.
    persistence:
      config:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /data
