---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  releaseName: home-assistant
  chart:
    spec:
      chart: home-assistant
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  # Default values
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/home-assistant/values.yaml
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: haproxy
    persistence:
      config:
        enabled: true
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
    additionalVolumes:
      - name: ssh-creds
        secret:
          secretName: git-creds
          defaultMode: 0400
          optional: true
    addons:
      codeserver:
        enabled: true
        volumeMounts:
          - name: config
            mountPath: /config
          - name: ssh-creds
            mountPath: /root/.ssh/
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: haproxy
