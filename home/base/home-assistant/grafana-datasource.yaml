apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: home-assistant
  labels:
    grafana_datasource: "1"
data:
  ha-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Home Assistant Postgresql
      type: postgres
      url: home-assistant-postgresql.home-assistant:5432
      database: home-assistant
      user: home-assistant
      password: "$HA_POSTGRESQL_PWD"
      access: proxy
      jsonData:
        sslmode: disable
        timeInterval: 30s
