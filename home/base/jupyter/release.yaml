---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jupyterhub
  namespace: jupyter
spec:
  releaseName: jupyterhub
  chart:
    spec:
      chart: jupyterhub
      sourceRef:
        kind: HelmRepository
        name: jupyterhub
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  # https://z2jh.jupyter.org/en/stable/resources/reference.html#helm-chart-configuration-reference
  values:
    hub:
      extraEnv:
        TZ: America/Los_Angeles
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: haproxy
        haproxy.org/forwarded-for: "true"
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/hostname: jupyterhub.${DOMAIN}.
        external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
        hajimari.io/icon: library-books
        hajimari.io/appName: Jupyter Hub
      tls:
        - secretName: jupyterhub-tls
          hosts:
            - jupyterhub.${DOMAIN}
