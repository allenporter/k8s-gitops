---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  releaseName: nextcloud
  chart:
    spec:
      chart: nextcloud
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  # https://github.com/nextcloud/helm/blob/master/charts/nextcloud/values.yaml
  values:
    env:
      TZ: America/Los_Angeles
    ingress:
      enabled: true
      annotations:
        haproxy.org/forwarded-for: "true"
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/hostname: nextcloud.${DOMAIN}.
        external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
        hajimari.io/icon: cloud
        hajimari.io/appName: Nextcloud
      tls:
        - secretName: nextcloud-tls
          hosts:
            - nextcloud.${DOMAIN}
    nextcloud:
      host: ${NEXTCLOUD_HOST}
      username: ${NEXTCLOUD_USERNAME}
      password: ${NEXTCLOUD_PASSWORD}
    readinessProbe:
      # Startup takes longer than expected for this chart
      initialDelaySeconds: 60
      periodSeconds: 60
      failureThreshold: 5
