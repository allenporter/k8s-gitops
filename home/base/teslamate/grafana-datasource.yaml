---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: teslamate
  labels:
    grafana_datasource: "1"
data:
  ha-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: TeslaMate
      type: postgres
      url: teslamate-postgresql.teslamate:5432
      database: teslamate
      user: postgres
      password: ${TESLAMATE_POSTGRESQL_PWD}
      access: proxy
      jsonData:
        sslmode: disable
        timeInterval: 30s
