---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: teslamate
spec:
  releaseName: teslamate
  chart:
    spec:
      chart: teslamate
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  # Default values
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/teslamate/values.yaml
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: haproxy
        cert-manager.io/cluster-issuer: letsencrypt
    env:
      DATABASE_NAME: "teslamate"
      DATABASE_USER: "teslamate"
      DATABASE_HOST: "teslamate-postgresql"
      DISABLE_MQTT: "true"
    postgresql:
      enabled: true
      postgresqlUsername: teslamate
      postgresqlDatabase: teslamate
      persistence:
        enabled: true
  valuesFrom:
    # Set a password with a command like:
    #     kubectl create secret generic postgresql-password -n teslamate --from-literal="data=MY-SECRET"
    - kind: Secret
      name: teslamate-postgresql
      valuesKey: postgresql-password
      targetPath: env.DATABASE_PASS
