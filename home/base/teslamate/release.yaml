---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: teslamate
spec:
  releaseName: teslamate
  chart:
    spec:
      chart: teslamate
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  # Default values
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/teslamate/values.yaml
  values:
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/icon: car-electric
    env:
      DATABASE_HOST: "teslamate-postgresql"
      DISABLE_MQTT: "false"
      MQTT_HOST: "mosquitto.mqtt"
      ENCRYPTION_KEY: ${TESLAMATE_KEY}
    envValueFrom:
      DATABASE_PASS:
        secretKeyRef:
          name: postgresql-password
          key: data
    postgresql:
      enabled: true
      auth:
        database: teslamate
        existingSecret: postgresql-password
        secretKeys:
          adminPasswordKey: data
          userPasswordKey: data
      primary:
        persistence:
          enabled: true
  valuesFrom:
    - kind: Secret
      name: postgresql-password
      valuesKey: data
      targetPath: postgresql.auth.postgresPassword
