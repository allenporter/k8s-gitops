---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: teslamate
spec:
  releaseName: teslamate
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  values:
    controllers:
      main:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: teslamate-secret
        containers:
          main:
            image:
              repository: teslamate/teslamate
              pullPolicy: IfNotPresent
            env:
              TZ: America/Los_Angeles
              DISABLE_MQTT: "false"
              MQTT_HOST: "mosquitto.mqtt"
            envFrom:
              - secretRef:
                  name: teslamate-secret
    service:
      main:
        ports:
          http:
            port: 4000
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/icon: car-electric
          external-dns.alpha.kubernetes.io/hostname: teslamate.${DOMAIN}.
          external-dns.alpha.kubernetes.io/target: prx04.${DOMAIN}.
        hosts:
          - host: teslamate.${DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: teslamate-tls
            hosts:
              - teslamate.${DOMAIN}