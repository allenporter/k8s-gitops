---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: teslamate
spec:
  releaseName: teslamate
  chart:
    spec:
      chart: teslamate
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  # Default values
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/teslamate/values.yaml
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: haproxy
        cert-manager.io/cluster-issuer: letsencrypt
    env:
      DATABASE_NAME: "teslamate"
      DATABASE_USER: "postgres"
      DATABASE_HOST: "teslamate-postgresql"
      DISABLE_MQTT: "true"
    envValueFrom:
      DATABASE_PASS:
        secretKeyRef:
          name: postgresql-password
          key: data
    postgresql:
      enabled: true
      postgresqlDatabase: teslamate
      persistence:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: postgresql-password
      valuesKey: data
      targetPath: postgresql.postgresqlPassword
