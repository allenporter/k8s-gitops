---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtsp-to-web
  namespace: rtsp-to-web
spec:
  releaseName: rtsp-to-web
  chart:
    spec:
      chart: rtsp-to-web
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: haproxy
          haproxy.org/forwarded-for: "true"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/hostname: rtsp-to-web.${DOMAIN}.
          external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
          hajimari.io/icon: video
          hajimari.io/appName: RTSPtoWeb
        hosts:
          - host: rtsp-to-web.${DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: rtsp-to-web-tls
            hosts:
              - rtsp-to-web.${DOMAIN}
    hostNetwork: true
    persistence:
      config:
        enabled: true
        type: configMap
        name: rtsp-to-web-config
