---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: hajimari
spec:
  releaseName: hajimari
  chart:
    spec:
      chart: hajimari
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  # Default values
  # https://github.com/toboshii/hajimari/blob/main/charts/hajimari/values.yaml
  values:
    env:
      TZ: America/Los_Angeles
    hajimari:
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - kubernetes-dashboard
          - monitoring
          - teslamate
          - unifi
          - jellyfin
          - llama
          - unifi
          - weave-gitops
      customApps:
        - name: sto01
          url: http://sto01.prod.mrv.thebends.org:5000
          icon: nas
        - name: vmm01
          url: https://vmm01.prod.mrv.thebends.org
          icon: server
        - name: rtr01
          url: https://rtr01.prod.mrv.thebends.org
          icon: router-network
        - name: swt01
          url: https://swt01.prod.mrv.thebends.org
          icon: switch
        - name: swt02
          url: https://swt02.prod.mrv.thebends.org
          icon: switch
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
