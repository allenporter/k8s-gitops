---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: hajimari
spec:
  releaseName: hajimari
  chart:
    spec:
      chart: hajimari
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  # Default values
  # https://github.com/toboshii/hajimari/blob/main/charts/hajimari/values.yaml
  values:
    env:
      TZ: America/Los_Angeles
    hajimari:
      defaultEnable: true
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: haproxy
          cert-manager.io/cluster-issuer: letsencrypt
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
