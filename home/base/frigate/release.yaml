---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: frigate
spec:
  releaseName: frigate
  chart:
    spec:
      chart: frigate
      sourceRef:
        kind: HelmRepository
        name: blakeshome
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/blakeblackshear/blakeshome-charts/blob/master/charts/frigate/values.yaml
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: haproxy
    persistence:
      data:
        enabled: true
    config: |
      mqtt:
        host: frigate.mqtt
        port: 1883
        topic_prefix: frigate
        client_id: frigate
        user: mqtt_user
        password: password
        stats_interval: 60
      detectors:
        coral:
          type: edgetpu
          device: usb
