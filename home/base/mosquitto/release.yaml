---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: mqtt
spec:
  releaseName: mosquitto
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/library/eclipse-mosquitto
              tag: 2.0.14
              pullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 5m
                memory: 4Mi
              limits:
                memory: 32Mi
    service:
      main:
        ports:
          http:
            port: 1883
      ext:
        controller: main
        type: LoadBalancer
        loadBalancerIP: ${MQTT_IP}
        ports:
          http:
            port: 1883

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /mosquitto/data
      mosquitto-config:
        type: configMap
        name: mosquitto-config
        advancedMounts:
          main:
            main:
              - path: /mosquitto/config/mosquitto.conf
                subPath: mosquitto.conf
