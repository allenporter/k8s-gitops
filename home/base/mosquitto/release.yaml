---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: mqtt
spec:
  releaseName: mosquitto
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/mosquitto/values.yaml
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/library/eclipse-mosquitto
              tag: 2.0.18
              pullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 5m
                memory: 4Mi
              limits:
                memory: 32Mi
    service:
      main:
        ports:
          http:
            port: 1883
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: mqtt.${DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-data
        globalMounts:
          - path: /mosquitto/data
      mosquitto-config:
        type: configMap
        name: mosquitto-config
        advancedMounts:
          main:
            main:
              - path: /mosquitto/config/mosquitto.conf
                subPath: mosquitto.conf
