---
apiVersion: v1
kind: Service
metadata:
  name: rtsp-to-web
  namespace: stream
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8083
    targetPort: http
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/instance: rtsp-to-web
    app.kubernetes.io/name: rtsp-to-web
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: rtsp-to-web
    app.kubernetes.io/name: rtsp-to-web
  name: rtsp-to-web
  namespace: stream
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: rtsp-to-web
      app.kubernetes.io/name: rtsp-to-web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: rtsp-to-web
        app.kubernetes.io/name: rtsp-to-web
    spec:
      hostNetwork: true
      containers:
      - env:
        - name: TZ
          value: America/Los_Angeles
        image: ghcr.io/deepch/rtsptoweb:v1.0.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 8083
          timeoutSeconds: 1
        name: rtsp-to-web
        ports:
        - containerPort: 8083
          name: http
          protocol: TCP
        - containerPort: 5541
          name: rtsp
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 8083
          timeoutSeconds: 1
        securityContext:
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 0
          periodSeconds: 5
          tcpSocket:
            port: 8083
          timeoutSeconds: 1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: rtsp-to-web.${DOMAIN}.
    external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
    hajimari.io/appName: RTSP To WebRTC
    hajimari.io/icon: view-stream
    kubernetes.io/ingress.class: haproxy
  labels:
    app.kubernetes.io/instance: rtsp-to-web
    app.kubernetes.io/name: rtsp-to-web
  name: rtsp-to-web
  namespace: stream
spec:
  rules:
  - host: rtsp-to-web.${DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: rtsp-to-web
            port:
              number: 8083
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - rtsp-to-web.${DOMAIN}
    secretName: rtsp-to-web-tls
---
apiVersion: v1
kind: Service
metadata:
  name: rtsp-to-web-rtsp
  namespace: stream
  annotations:
    external-dns.alpha.kubernetes.io/hostname: rtsp-to-web-rtsp.${DOMAIN}.
    metallb.universe.tf/allow-shared-ip: rtsp-to-web-svc
spec:
  type: LoadBalancer
  loadBalancerIP: ${RTSP_TO_WEB_IP}
  ports:
  - name: rtsp
    port: 554
    targetPort: rtsp
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/instance: rtsp-to-web
    app.kubernetes.io/name: rtsp-to-web
