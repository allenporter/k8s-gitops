---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: rtsp-simple-server
    app.kubernetes.io/name: rtsp-simple-server
  name: rtsp-simple-server
  namespace: stream
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: rtsp-simple-server
      app.kubernetes.io/name: rtsp-simple-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: rtsp-simple-server
        app.kubernetes.io/name: rtsp-simple-server
    spec:
      hostNetwork: true
      containers:
      - env:
        - name: TZ
          value: UTC
        image: aler9/rtsp-simple-server:v0.17.7
        imagePullPolicy: IfNotPresent
        name: rtsp-simple-server
        ports:
        - containerPort: 8000
          name: rtsp-rtp
          protocol: UDP
        - containerPort: 8001
          name: rtsp-rtcp
          protocol: UDP
        - containerPort: 8554
          name: rtsp
          protocol: TCP
        - containerPort: 1935
          name: rtmp
          protocol: TCP
        - containerPort: 8888
          name: hls
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 8554
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 8554
          timeoutSeconds: 1
        securityContext:
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 0
          periodSeconds: 5
          tcpSocket:
            port: 8554
          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: rtsp-simple-server
  namespace: stream
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8554
    targetPort: http
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/instance: rtsp-simple-server
    app.kubernetes.io/name: rtsp-simple-server
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: rtsp.dev.mrv.thebends.org.
    external-dns.alpha.kubernetes.io/target: prx02.dev.mrv.thebends.org
    hajimari.io/appName: RTSP Simple Server
    hajimari.io/icon: view-stream
    kubernetes.io/ingress.class: haproxy
  labels:
    app.kubernetes.io/instance: rtsp-simple-server
    app.kubernetes.io/name: rtsp-simple-server
  name: rtsp-simple-server
  namespace: stream
spec:
  rules:
  - host: rtsp.dev.mrv.thebends.org
    http:
      paths:
      - backend:
          service:
            name: rtsp-simple-server
            port:
              number: 8554
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - rtsp.dev.mrv.thebends.org
    secretName: rtsp-simple-server-tls
