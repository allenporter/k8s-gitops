---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: rtsp-simple-server
    app.kubernetes.io/name: rtsp-simple-server
  name: rtsp-simple-server
  namespace: stream
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: rtsp-simple-server
      app.kubernetes.io/name: rtsp-simple-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: rtsp-simple-server
        app.kubernetes.io/name: rtsp-simple-server
    spec:
      hostNetwork: true
      containers:
      - env:
        - name: TZ
          value: UTC
        image: aler9/rtsp-simple-server:v0.17.7
        imagePullPolicy: IfNotPresent
        name: rtsp-simple-server
        ports:
        - containerPort: 8000
          name: rtsp-rtp
          protocol: TCP
        - containerPort: 8000
          name: rtsp-rtp
          protocol: UDP
        - containerPort: 8001
          name: rtsp-rtcp
          protocol: TCP
        - containerPort: 8001
          name: rtsp-rtcp
          protocol: UDP
        - containerPort: 8554
          name: rtsp
          protocol: TCP
        - containerPort: 1935
          name: rtmp
          protocol: TCP
        - containerPort: 8888
          name: hls
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 8554
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 8554
          timeoutSeconds: 1
        securityContext:
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 0
          periodSeconds: 5
          tcpSocket:
            port: 8554
          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: rtsp-simple-server
  namespace: stream
spec:
  type: LoadBalancer
  loadBalancerIP: "10.10.24.8"
  annotations:
    external-dns.alpha.kubernetes.io/hostname: rtsp.dev.mrv.thebends.org.
  ports:
  - name: rtsp-rtp
    port: 8000
    targetPort: rtsp-rtp
    protocol: TCP
  - name: rtsp-rtp
    port: 8000
    targetPort: rtsp-rtp
    protocol: UDP
  - name: rtsp-rtcp
    port: 8001
    targetPort: rtsp-rtcp
    protocol: TCP
  - name: rtsp-rtcp
    port: 8001
    targetPort: rtsp-rtcp
    protocol: UDP
  - name: rtsp
    port: 8554
    targetPort: rtsp
  - name: rtmp
    port: 1935
    targetPort: rtmp
  - name: hls
    port: 8888
    targetPort: hls
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/instance: rtsp-simple-server
    app.kubernetes.io/name: rtsp-simple-server
