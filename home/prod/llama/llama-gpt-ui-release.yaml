---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: llama-gpt-ui
  namespace: llama
spec:
  releaseName: llama-gpt-ui
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/allenporter/llama-gpt-ui
              pullPolicy: IfNotPresent
              tag: v0.1.1
            env:
            - name: OPENAI_API_HOST
              value: http://local-ai-cuda
            - name: OPENAI_API_KEY
              value: sk-XXXXXXXXXXXXXXXXXXXX

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          haproxy.org/forwarded-for: "true"
          hajimari.io/icon: transform
          hajimari.io/appName: LLama GPT
          external-dns.alpha.kubernetes.io/hostname: llama-gpt.${DOMAIN}.
          external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
        hosts:
        - host: llama-gpt.${DOMAIN}
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - secretName: llama-gpt-tls
          hosts:
          - llama-gpt.${DOMAIN}
