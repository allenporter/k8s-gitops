---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant-exp
  namespace: home-assistant
spec:
  releaseName: home-assistant-exp
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 11.0.6
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  # Default values
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/home-assistant/values.yaml
  values:
    image:
      repository: homeassistant/home-assistant
      tag: dev@sha256:4702c6f64fc6c736ca0b733cb4807b3cfe58e7de1c482466ede6a0b6f04226ad
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: haproxy
          cert-manager.io/cluster-issuer: letsencrypt
          haproxy.org/forwarded-for: "true"
          hajimari.io/icon: home-assistant
          hajimari.io/appName: Home Assistant Experimental
          external-dns.alpha.kubernetes.io/hostname: home-assistant-exp.prod.mrv.thebends.org.
          external-dns.alpha.kubernetes.io/target: prx02.prod.mrv.thebends.org.
        hosts:
          - host: home-assistant-exp.prod.mrv.thebends.org
            paths:
              - path: /
        tls:
          - secretName: home-assistant-exp-tls
            hosts:
              - home-assistant-exp.prod.mrv.thebends.org
    hostNetwork: true
    persistence:
      config:
        enabled: true
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
      ssh-creds:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: git-creds
            defaultMode: 0400
            optional: true
    addons:
      codeserver:
        enabled: true
        volumeMounts:
          - name: config
            mountPath: /config
          - name: ssh-creds
            mountPath: /root/.ssh/
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: haproxy
            cert-manager.io/cluster-issuer: letsencrypt
            hajimari.io/icon: microsoft-visual-studio-code
            hajimari.io/appName: HA VSCode
            external-dns.alpha.kubernetes.io/hostname: vscode-ha-exp.prod.mrv.thebends.org.
            external-dns.alpha.kubernetes.io/target: prx02.prod.mrv.thebends.org
          hosts:
            - host: vscode-ha-exp.prod.mrv.thebends.org
              paths:
                - path: /
          tls:
            - secretName: vscode-home-assistant-exp-tls
              hosts:
                - vscode-ha-exp.prod.mrv.thebends.org
    postgresql:
      enabled: true
      postgresqlUsername: home-assistant
      postgresqlDatabase: home-assistant
      postgresqlPassword: ${HOME_ASSISTANT_POSTGRESQL_PWD}
      persistence:
        enabled: true

    env:
      HASS_INTERNAL_URL: "https://home-assistant-exp.prod.mrv.thebends.org"
      HASS_EXTERNAL_URL: "https://home-assistant-exp.prod.mrv.thebends.org:28124"
