---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: teslamate
spec:
  chart:
    spec:
      chart: app-template
      version: 2.4.0
  values:
    controllers:
      main:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.1
        containers:
          main:
            image:
              repository: teslamate/teslamate
              tag: 1.28.2