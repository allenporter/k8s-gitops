---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: teslamate-pg-cluster
  namespace: teslamate
spec:
  instances: 2
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: teslamate-pg-secret
  enableSuperuserAccess: true  # Required for creating extensions
  superuserSecret:
    name: teslamate-pg-superuser-secret
  storage:
    size: 5Gi
  monitoring:
    enablePodMonitor: true
