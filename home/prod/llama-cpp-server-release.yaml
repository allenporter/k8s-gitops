---
apiVersion: v1
kind: Namespace
metadata:
  name: llama
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: llama-cpp-server
  namespace: llama
spec:
  releaseName: llama-cpp-server
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/allenporter/llama-cpp-server
              pullPolicy: IfNotPresent
              tag: v0.0.1
            env:
            - name: MODEL_DIR
              value: /data/models
            - name: MODEL_NAME
              value: mistral-7b-inst
            - name: MODEL_URL
              value: https://huggingface.co/TheBloke/Mistral-7B-Instruct-v0.1-GGUF/resolve/main/mistral-7b-instruct-v0.1.Q4_K_M.gguf

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          haproxy.org/forwarded-for: "true"
          hajimari.io/icon: transform
          hajimari.io/appName: LLama.cpp Server
          external-dns.alpha.kubernetes.io/hostname: llama-server.${DOMAIN}.
          external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
        hosts:
          - host: llama-server.${DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: jellyfin-tls
            hosts:
              - jellyfin.${DOMAIN}
  
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 40Gi
        mountPath: /data/models
      cache:
        enabled: true
        type: emptyDir
