---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jupyterhub
  namespace: jupyter
spec:
  chart:
    spec:
      chart: jupyterhub
      version: 2.0.0
  values:
    singleuser:
      storage:
        extraVolumes:
          - name: home-assistant-snapshot
            persistentVolumeClaim:
              # Volume from restored from a home-assistant backup
              # https://github.com/allenporter/k8s-gitops/issues/867#issuecomment-1379843027
              claimName: home-assistant-storage-20230129
        extraVolumeMounts:
          - name: home-assistant-snapshot
            mountPath: /homeassistant/
