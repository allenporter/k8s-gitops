---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.3.2
  values:
    image:
      repository: jellyfin/jellyfin
      tag: 10.8.9
    persistence:
      media:
        enabled: true
        type: nfs
        path: /volume1/media
        server: sto01.${DOMAIN}
      music:
        enabled: true
        type: nfs
        path: /volume1/music
        server: sto01.${DOMAIN}
