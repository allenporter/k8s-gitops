---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: hajimari
spec:
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: hajimari.${DOMAIN}.
          external-dns.alpha.kubernetes.io/target: prx02${DOMAIN}.
        hosts:
          - host: hajimari.${DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: hajimari-tls
            hosts:
              - hajimari.${DOMAIN}
