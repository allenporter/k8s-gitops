---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: hajimari
spec:
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: hajimari.prod.mrv.thebends.org.
          external-dns.alpha.kubernetes.io/target: prx02.prod.mrv.thebends.org.
        hosts:
          - host: hajimari.prod.mrv.thebends.org
            paths:
              - path: /
        tls:
          - secretName: hajimari-tls
            hosts:
              - hajimari.prod.mrv.thebends.org
