# yamllint disable-file
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  releaseName: unifi
  chart:
    spec:
      chart: unifi
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 5
  test:
    enable: false
  # Default values
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/unifi/values.yaml
  values:
    main:
      enabled: true
      ingressClassName: haproxy
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        hajimari.io/icon: access-point
        haproxy.org/server-ssl: "true"
