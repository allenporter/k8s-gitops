# yamllint disable-file
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  releaseName: unifi
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 5
  test:
    enable: false
  # Default values
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/unifi/values.yaml
  values:
