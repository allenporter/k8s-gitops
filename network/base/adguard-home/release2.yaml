# yamllint disable-file
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home2
  namespace: adguard-home
spec:
  releaseName: adguard-home2
  chart:
    spec:
      chart: adguard-home
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    enable: false
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/adguard-home/values.yaml
  values:
    env:
      TZ: "America/Los_Angeles"

    service:
      dns-tcp:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${ADGUARD_HOME_2_IP}
        annotations:
            metallb.universe.tf/allow-shared-ip: adguard-home-svc
            hajimari.io/icon: shield-link-variant
            hajimari.io/appName: Adguard Home
      dns-udp:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${ADGUARD_HOME_2_IP}
        annotations:
            metallb.universe.tf/allow-shared-ip: adguard-home-svc


    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/icon: adguard-home
          external-dns.alpha.kubernetes.io/hostname: dns02.${DOMAIN}.
          external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
        hosts:
          - host: dns02.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: dns02-tls
            hosts:
              - dns02.${DOMAIN}

    config: |
      bind_host: 0.0.0.0
      bind_port: 3000
      beta_bind_port: 0
      users: []
      auth_attempts: 5
      block_auth_min: 15
      http_proxy: ""
      language: en
      debug_pprof: false
      web_session_ttl: 720
      dns:
        bind_hosts:
        - 0.0.0.0
        port: 53
        statistics_interval: 1
        querylog_enabled: true
        querylog_file_enabled: true
        querylog_interval: 168h
        querylog_size_memory: 1000
        anonymize_client_ip: false
        protection_enabled: true
        blocking_mode: default
        blocking_ipv4: ""
        blocking_ipv6: ""
        blocked_response_ttl: 10
        parental_block_host: family-block.dns.adguard.com
        safebrowsing_block_host: standard-block.dns.adguard.com
        ratelimit: 0
        ratelimit_whitelist: []
        refuse_any: true
        upstream_dns:
        - 10.10.1.1
        - 10.10.1.10
        upstream_dns_file: ""
        bootstrap_dns:
        - 10.10.1.1
        - 10.10.1.10
        - 8.8.8.8
        all_servers: false
        fastest_addr: false
        fastest_timeout: 1s
        allowed_clients: []
        disallowed_clients: []
        blocked_hosts:
        - version.bind
        - id.server
        - hostname.bind
        trusted_proxies:
        - 127.0.0.0/8
        - ::1/128
        cache_size: 4194304
        cache_ttl_min: 0
        cache_ttl_max: 0
        cache_optimistic: false
        bogus_nxdomain: []
        aaaa_disabled: false
        enable_dnssec: false
        edns_client_subnet: false
        max_goroutines: 300
        ipset: []
        filtering_enabled: false
        filters_update_interval: 24
        parental_enabled: true
        safesearch_enabled: true
        safebrowsing_enabled: true
        safebrowsing_cache_size: 1048576
        safesearch_cache_size: 1048576
        parental_cache_size: 1048576
        cache_time: 30
        rewrites: []
        blocked_services: []
        upstream_timeout: 10s
        resolve_clients: true
        use_private_ptr_resolvers: true
        local_ptr_upstreams:
        - 10.10.1.1
        - 10.10.1.10
      tls:
        enabled: false
        server_name: ""
        force_https: false
        port_https: 443
        port_dns_over_tls: 853
        port_dns_over_quic: 784
        port_dnscrypt: 0
        dnscrypt_config_file: ""
        allow_unencrypted_doh: false
        strict_sni_check: false
        certificate_chain: ""
        private_key: ""
        certificate_path: ""
        private_key_path: ""
      filters:
      - enabled: true
        url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
        name: AdGuard DNS filter
        id: 1
      - enabled: false
        url: https://adaway.org/hosts.txt
        name: AdAway
        id: 2
      - enabled: false
        url: https://www.malwaredomainlist.com/hostslist/hosts.txt
        name: MalwareDomainList.com Hosts List
        id: 4
      - enabled: true
        url: https://raw.githubusercontent.com/DandelionSprout/adfilt/master/Alternate%20versions%20Anti-Malware%20List/AntiMalwareAdGuardHome.txt
        name: Dandelion Sprout's Anti-Malware List
        id: 1645163124
      - enabled: true
        url: https://curben.gitlab.io/malware-filter/urlhaus-filter-agh-online.txt
        name: Online Malicious URL Blocklist
        id: 1645163125
      - enabled: true
        url: https://raw.githubusercontent.com/durablenapkin/scamblocklist/master/adguard.txt
        name: Scam Blocklist by DurableNapkin
        id: 1645163126
      - enabled: true
        url: https://raw.githubusercontent.com/Perflyst/PiHoleBlocklist/master/SmartTV-AGH.txt
        name: Perflyst and Dandelion Sprout's Smart-TV Blocklist
        id: 1645163127
      - enabled: true
        url: https://raw.githubusercontent.com/mitchellkrogza/The-Big-List-of-Hacked-Malware-Web-Sites/master/hosts
        name: The Big List of Hacked Malware Web Sites
        id: 1645163128
      - enabled: true
        url: https://raw.githubusercontent.com/hoshsadiq/adblock-nocoin-list/master/hosts.txt
        name: NoCoin Filter List
        id: 1645163129
      whitelist_filters: []
      user_rules:
      - '@@||pubads.g.doubleclick.net^$client=''10.10.38.183'''
      - ""
      dhcp:
        enabled: false
        interface_name: ""
        local_domain_name: lan
        dhcpv4:
          gateway_ip: ""
          subnet_mask: ""
          range_start: ""
          range_end: ""
          lease_duration: 86400
          icmp_timeout_msec: 1000
          options: []
        dhcpv6:
          range_start: ""
          lease_duration: 86400
          ra_slaac_only: false
          ra_allow_slaac: false
      clients: []
      log_compress: false
      log_localtime: false
      log_max_backups: 0
      log_max_size: 100
      log_max_age: 3
      log_file: ""
      verbose: false
      os:
        group: ""
        user: ""
        rlimit_nofile: 0
      schema_version: 13
