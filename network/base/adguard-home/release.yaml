# yamllint disable-file
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard-home
spec:
  releaseName: adguard-home
  chart:
    spec:
      chart: adguard-home
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    enable: false
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/adguard-home/values.yaml
  values:
    env:
      TZ: "America/Los_Angeles"

    service:
      dns-tcp:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${ADGUARD_HOME_IP}
        annotations:
            metallb.universe.tf/allow-shared-ip: adguard-home-svc
      dns-udp:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${ADGUARD_HOME_IP}
        annotations:
            metallb.universe.tf/allow-shared-ip: adguard-home-svc


    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: haproxy
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/icon: adguard-home
          external-dns.alpha.kubernetes.io/hostname: adguard-home.${DOMAIN}.
          external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
        hosts:
          - host: adguard-home.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: adguard-home-tls
            hosts:
              - adguard-home.${DOMAIN}
