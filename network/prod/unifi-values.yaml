---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 3.1.0
  values:
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 7
    readinessProbe:
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 7
    guiService:
      type: ClusterIP
    controllerService:
      type: LoadBalancer
      loadBalancerIP: 10.10.25.20
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
      ingress:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: unifi-controller.prod.mrv.thebends.org.
          external-dns.alpha.kubernetes.io/target: prx02.prod.mrv.thebends.org.
        hosts:
          - unifi-controller.prod.mrv.thebends.org
        tls:
          - secretName: unifi-controller-tls
            hosts:
              - unifi-controller.prod.mrv.thebends.org
    stunService:
      loadBalancerIP: 10.10.25.20
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    discoveryService:
      type: LoadBalancer
      loadBalancerIP: 10.10.25.20
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/hostname: unifi.prod.mrv.thebends.org.
        external-dns.alpha.kubernetes.io/target: prx02.prod.mrv.thebends.org.
        haproxy.org/server-ssl: "true"
      hosts:
        - unifi.prod.mrv.thebends.org
      tls:
        - secretName: unifi-tls
          hosts:
            - unifi.prod.mrv.thebends.org
    persistence:
      enabled: true
      existingClaim: unifi-shelf
