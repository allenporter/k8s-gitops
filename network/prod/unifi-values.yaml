---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 3.1.0
  values:
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 7
    readinessProbe:
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 7
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 10.10.25.20
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: unifi.prod.mrv.thebends.org.
          external-dns.alpha.kubernetes.io/target: prx02.prod.mrv.thebends.org.
        hosts:
          - host: unifi.prod.mrv.thebends.org
            paths:
              - path: /
        tls:
          - secretName: unifi-tls
            hosts:
              - unifi.prod.mrv.thebends.org
    persistence:
      unifi-data:
        enabled: true
        type: pvc
        existingClaim: unifi-shelf
