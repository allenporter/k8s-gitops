---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi-prod
  namespace: unifi
spec:
  ingressClassName: nginx
  rules:
  - host: unifi.prod.${SITE_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: unifi
            port:
              number: 8080
        path: /
        pathType: ImplementationSpecific
  tls:
  - secretName: unifi-prod-tls
    hosts:
    - unifi.prod.${SITE_DOMAIN}
