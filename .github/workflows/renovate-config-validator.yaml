name: Renovate Config Validator
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Validate
        uses: rinchsan/renovate-config-validator@v0.0.12
        with:
          pattern: 'renovate.json5'
