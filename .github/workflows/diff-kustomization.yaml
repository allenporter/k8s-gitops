name: Flux Diff
on:
  pull_request:
    branches:
      - main
    paths:
      - "**.yaml"
jobs:
  diffs:
    name: Compute diffs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cluster_path:
          - kubernetes/clusters/prod
        resource:
          - helmrelease
          - kustomization
    steps:
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@v2.4.0
      - name: flux-local diff
        uses: allenporter/flux-local/action/diff@6.0.2
        id: diff
        with:
          path: ${{ matrix.cluster_path }}
          resource: ${{ matrix.resource }}
      - name: PR Comments
        uses: mshick/add-pr-comment@v2
        if: ${{ steps.diff.outputs.diff != '' }}
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message-id: ${{ github.event.pull_request.number }}/${{ matrix.cluster_path }}/${{ matrix.resource }}
          message-failure: Unable to post diff
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
