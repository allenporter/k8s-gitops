---
name: Lint
on:
  pull_request:
    branches:
      - main
      - 'renovate/**'
  push:
    branches:
      - main
      - 'renovate/**'
jobs:
  yaml:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Run lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: "./"
          config_file: "./.github/yamllint-config.yaml"
