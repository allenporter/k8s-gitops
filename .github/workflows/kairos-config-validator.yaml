name: Kairos Config Validator
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cloud_config_path:
          - bootstrap/kairos/roles/datasource-iso/files/cloud-config-kapi-primary.yaml
          - bootstrap/kairos/roles/datasource-iso/files/cloud-config-kapi-secondary.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate Kairos Config
        uses: docker://ghcr.io/tyzbit/kairosctl:v2.3.1   
        with:
          args: >-
            kairosctl validate ${{ matrix.cloud_config_path }}
