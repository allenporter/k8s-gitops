---
name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  flux_tests:
    strategy:
      matrix:
        cluster_path:
          - kubernetes/clusters/prod
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@v2.2.2
      - name: flux-local test
        uses: allenporter/flux-local/action/test@4.2.1
        with:
          path: ${{ matrix.cluster_path }}
          enable-helm: true
          enable-kyverno: true

  policy_tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: supplypike/setup-bin@v3
        with:
          uri: 'https://github.com/kyverno/kyverno/releases/download/v1.9.0/kyverno-cli_v1.9.0_linux_x86_64.tar.gz'
          name: 'kyverno-cli'
          version: 'v1.9.0'
      - name: Test policies (kyverno test)
        run: |
          kyverno test tests/policies/
