---
name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test policies (kyverno test)
        run: |
          kyverno test tests/policies/
      - name: Test dev cluster
        uses: allenporter/flux-local-action/test@main
        with:
          path: clusters/dev
          enable-helm: true
          enable-kyverno: true
      - name: Test prod cluster
        uses: allenporter/flux-local-action/test@main
        with:
          path: clusters/prod
          enable-helm: true
          enable-kyverno: true