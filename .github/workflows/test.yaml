---
name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  flux_tests:
    strategy:
      matrix:
        cluster_path:
          - clusters/dev
          - clusters/prod
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: flux-local test dev cluster
        uses: allenporter/flux-local-action/test@v2
        with:
          path: ${{ matrix.cluster_path }}
          enable-helm: true
          enable-kyverno: true

  policy_tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: supplypike/setup-bin@v3
        with:
          uri: 'https://github.com/kyverno/kyverno/releases/download/v1.9.0/kyverno-cli_v1.9.0_linux_x86_64.tar.gz'
          name: 'kyverno-cli'
          version: 'v1.9.0'
      - name: Test policies (kyverno test)
        run: |
          kyverno test tests/policies/