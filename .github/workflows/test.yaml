---
name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  manifests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout docker-kustomize-kubeval
        uses: actions/checkout@v2
        with:
          repository: nekottyo/docker-kustomize-kubeval
          path: docker-kustomize-kubeval
      - name: Setup tools
        uses: ./.github/actions/tools
      - name: Validate manifests
        uses: ./scripts/validate.sh
