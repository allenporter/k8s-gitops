---
kairos:
  hosts:
    # Cluster management plane hosts
    kapi01:
      ansible_host: 10.10.100.1
      cloud_configs:
      - kapi_primary
      - manifests
      node_labels:
      - accelerator=intel
    kapi02:
      ansible_host: 10.10.100.2
      cloud_configs:
      - kapi_secondary
      node_labels:
      - accelerator=intel
    kapi03:
      ansible_host: 10.10.100.3
      cloud_configs:
      - kapi_secondary
      node_labels:
      - accelerator=intel
    kube01:
      ansible_host: 10.10.100.4
      cloud_configs:
      - kube_worker
      node_labels:
      - accelerator=nvidia
  vars:
    primary_server_ip: 10.10.100.1

    # Cluster control plane
    kube_vip_ip: 10.10.101.1

    # Cluster services
    metallb_ip_range: 10.10.101.100-10.10.101.254
    ssh_authorized_keys:
    - github:allenporter
    flux_github_owner: allenporter
    flux_github_repository: k8s-gitops
    flux_github_path: kubernetes/clusters/prod/
