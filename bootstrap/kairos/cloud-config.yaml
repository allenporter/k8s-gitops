#cloud-config
---
install:
  auto: true
  device: auto
  reboot: true

users:
- name: admin
  groups:
  - admin
  ssh_authorized_keys:
  - github:allenporter

k3s:
  enabled: true

stages:
  initramfs:
  - name: Increase number of open files
    sysctl:
      fs.inotify.max_user_instances: 8192
      fs.inotify.max_user_watches: 524288