---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
spec:
  releaseName: authelia
  chart:
    spec:
      chart: authelia
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  # https://github.com/authelia/chartrepo/blob/master/charts/authelia/values.yaml
  values:
    domain: ${DOMAIN}
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        hajimari.io/icon: login
        hajimari.io/appName: Authelia
        external-dns.alpha.kubernetes.io/hostname: authelia.${DOMAIN}.
        external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
      subdomain: authelia
    pod:
      # Must be Deployment, DaemonSet, or StatefulSet.
      kind: StatefulSet
    configMap:
      enabled: true
      telemetry:
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
      # Settings mimicing local-values
      authentication_backend:
        ldap:
          enabled: false
        file:
          enabled: true
      session:
        redis:
          enabled: false
      storage:
        local:
          enabled: true
        postgres:
          enabeld: false
      notifier:
        filesystem:
          enabled: true
        smtp:
          enabled: false
