---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: benji-backup-postgres
  namespace: benji
spec:
  schedule: "30 13 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: postgres-backup
              image: postgres:14
              command: ["/bin/sh"]
              args:
                [
                  "-c",
                  'pg_dump -U benji -h benji-postgresql-hl benji > /backup-nfs/pgsql/backup-$(date +"%m-%d-%Y-%H-%M").sql',
                ]
              env:
                - name: PGPASSWORD
                  value: ${BENJI_POSTGRESQL_PWD}
              volumeMounts:
                - name: k8s-backup
                  mountPath: /backup-nfs
          restartPolicy: Never
          volumes:
            - name: k8s-backup
              persistentVolumeClaim:
                claimName: k8s-nfs-backup-pvc
