---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: tf-controller
spec:
  releaseName: tf-controller
  chart:
    spec:
      chart: tf-controller
      sourceRef:
        kind: HelmRepository
        name: tf-controller
        namespace: flux-system
  interval: 1h0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  # https://github.com/weaveworks/tf-controller/blob/main/charts/tf-controller/values.yaml
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    awsPackage:
      install: false