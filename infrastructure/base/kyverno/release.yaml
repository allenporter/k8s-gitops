---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
spec:
  releaseName: kyverno
  chart:
    spec:
      chart: kyverno
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  # https://github.com/kyverno/kyverno/blob/main/charts/kyverno/values.yaml
  # See https://kyverno.io/docs/installation/methods/#high-availability for recommended
  # replica configuration
  values:
    features:
      admissionReports:
        enabled: false
    upgrade:
      fromV2: true
    admissionController:
      replicas: 3
      serviceMonitor:
        enabled: true
    grafana:
      enabled: true
    backgroundController:
      replicas: 2
      serviceMonitor:
        enabled: true
    cleanupController:
      replicas: 2
    reportsController:
      replicas: 2
      serviceMonitor:
        enabled: true
      tracing:
        enabled: true
      resources:
        limits:
          # Increase default to avoid OOMs
          memory: 512Mi
