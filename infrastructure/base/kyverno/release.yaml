---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
spec:
  releaseName: kyverno
  chart:
    spec:
      chart: kyverno
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  # https://github.com/kyverno/kyverno/blob/main/charts/kyverno/values.yaml
  values:
    replicaCount: 3
