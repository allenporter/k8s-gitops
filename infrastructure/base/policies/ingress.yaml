---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-ingress-classes
  annotations:
    policies.kyverno.io/title: Restrict Ingress Classes
    policies.kyverno.io/category: Sample
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      Ingress class annotations should no longer be used, and instead use the IngressClass
      resource.
spec:
  validationFailureAction: audit
  failurePolicy: Ignore
  background: true
  rules:
  - name: forbid-ingress-annotations
    match:
      resources:
        kinds:
        - Ingress
    validate:
      message: "Found kubernetes.io/ingress.class annotation"
      pattern:
        metadata:
          =(annotations):
            X(kubernetes.io/ingress.class): "null"
  - name: validate-ingress-class
    match:
      resources:
        kinds:
        - Ingress
    validate:
      message: "Unknown IngressClass"
      pattern:
        =(spec):
          =(ingressClass): "null | haproxy | haproxy-external | nginx | istio"
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-ingress-https
  annotations:
    policies.kyverno.io/title: Require Ingress HTTPS
    policies.kyverno.io/category: Other
    policies.kyverno.io/severity: medium
    kyverno.io/kyverno-version: 1.9.0
    kyverno.io/kubernetes-version: "1.24"
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      Ingress resources should only allow secure traffic so they need to
      specify TLS in the spec.
spec:
  background: true
  validationFailureAction: audit
  rules:
  - name: has-tls
    match:
      any:
      - resources:
          kinds:
          - Ingress
    preconditions:
      all:
      - key: "{{request.operation || 'BACKGROUND'}}"
        operator: AnyIn
        value:
        - CREATE
        - UPDATE
    validate:
      message: "TLS must be defined."
      deny:
        conditions:
          all:
          - key: tls
            operator: AnyNotIn
            value: "{{ request.object.spec.keys(@) }}"
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-cluster-issuer
  annotations:
    policies.kyverno.io/title: Restrict Ingress Cluster Issuers to allowed set
    policies.kyverno.io/category: Sample
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      Ingress annotations for cert-manager cluster issuer may only appoint to the allowed
      set.
spec:
  validationFailureAction: audit
  background: true
  rules:
  - name: validate-cluster-issuer
    match:
      resources:
        kinds:
        - Ingress
    validate:
      message: "You must have a valid cert-manager.io/cluster-issuer annotation"
      pattern:
        metadata:
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
