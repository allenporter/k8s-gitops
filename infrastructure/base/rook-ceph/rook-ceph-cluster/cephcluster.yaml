---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  external:
    enable: true
  crashCollector:
    disable: true
  monitoring:
    enabled: true
    externalMgrEndpoints:
      - ip: ${CEPH1_IP}
      - ip: ${CEPH2_IP}
      - ip: ${CEPH3_IP}
      - ip: ${CEPH4_IP}
    externalMgrPrometheusPort: 9283
