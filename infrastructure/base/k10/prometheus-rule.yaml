---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: kasten-io
  namespace: kasten-io
spec:
  groups:
  - name: kasten.rules
    rules:
    - alert: BackupJobsFailing
      annotations:
        description: "Backup jobs failing for last to minutes"
        summary: |-
          "{{ $labels.application }} jobs has errors for last 10 mins for {{ $labels.policy }} policy"
      expr: increase(catalog_actions_count{status="failed"}[10m]) > 0
      for: 1m
      labels:
        severity: critical
