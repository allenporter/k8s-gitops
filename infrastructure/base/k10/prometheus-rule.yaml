---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: kasten-io
  namespace: kasten-io
spec:
  groups:
  - name: kasten.rules
    rules:
    - alert: BackupJobsFailing
      annotations:
        description: "Backup jobs failing"
        summary: |-
          "{{ $labels.application }} job has errors for last 10 mins for {{ $labels.policy }} policy"
      expr: increase(catalog_actions_count{status="failed",type!~"retire"}[10m]) > 0
      for: 1m
      labels:
        severity: critical
    - alert: BackupJobsNotCompliant
      annotations:
        description: "Backups out of compliance"
        summary: "{{ $labels.application }} backups out of compliance"
      expr: dashboardbff_compliance_count{state="NotCompliant"} > 0
      for: 120m
      labels:
        severity: critical
