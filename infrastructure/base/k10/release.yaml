---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  chart:
    spec:
      chart: k10
      sourceRef:
        kind: HelmRepository
        name: kasten
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    eula:
      accept: true
      company: allenporter-k8-gitops
      email: allen.porter@gmail.com
    ingress:
      create: true
      class: haproxy
      tls:
        enabled: true
        secretName: k10-tls
      annotations:
        kubernetes.io/ingress.class: haproxy
        cert-manager.io/cluster-issuer: letsencrypt
    auth:
      basicAuth:
        enabled: true
        secretName: k10-htpasswd
