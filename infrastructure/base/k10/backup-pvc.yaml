---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-nfs-backup-pv
  namespace: kasten-io
spec:
  capacity:
    storage: 512Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /k10-backup
    server: sto01.prod.mrv.thebends.org
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k10-nfs-backup-pvc
  namespace: kasten-io
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
