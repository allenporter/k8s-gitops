---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
spec:
  releaseName: kyverno
  chart:
    spec:
      # renovate: registryUrl=https://kyverno.github.io/kyverno/
      chart: kyverno
      version: 3.0.1
  values:
    features:
      admissionReports:
        enabled: false
    upgrade:
      fromV2: true
    admissionController:
      replicas: 3
      serviceMonitor:
        enabled: true
    grafana:
      enabled: true
    backgroundController:
      replicas: 2
      serviceMonitor:
        enabled: true
    cleanupController:
      replicas: 2
    reportsController:
      replicas: 2
      serviceMonitor:
        enabled: true
      tracing:
        enabled: true
      resources:
        limits:
          # Increase default to avoid OOMs
          memory: 512Mi