---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: benji
  namespace: benji
spec:
  releaseName: benji
  chart:
    spec:
      chart: ./charts/benji-k8s
      version: 0.2.0
  values:
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: benji.dev.mrv.thebends.org.
        external-dns.alpha.kubernetes.io/target: prx02.dev.mrv.thebends.org.
      host: benji.dev.mrv.thebends.org
    benji:
      crontab:
        - name: backup-home-assistant
          schedule: "00 10 * * *"
          command:
            - benji-backup-pvc
            - --namespace
            - home-assistant
        - name: backup-monitoring
          schedule: "00 10 * * *"
          command:
            - benji-backup-pvc
            - --namespace
            - monitoring
        - name: enforce
          schedule: "00 11 * * *"
          command:
            - benji-command
            - enforce
            - days14
            - 'labels["benji-backup.me/instance"] == "benji-k8s"'
        - name: cleanup
          schedule: "00 12 * * *"
          command:
            - benji-command
            - cleanup
    pushgateway:
      serviceMonitor:
        enabled: true
        namespace: benji
      # Save data into the persistent volume to preserve metrics across restarts
      extraArgs:
        - --persistence.file=/data/pushgateway.data
        - --persistence.interval=5m
      persistentVolume:
        enabled: true
