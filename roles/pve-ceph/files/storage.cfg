dir: local
        path /var/lib/vz
        content iso,vztmpl

nfs: platform-images
        export /volume1/platform-images
        path /mnt/pve/platform-images
        server sto01.prod.mrv.thebends.org
        content iso

nfs: vm-backup
        export /volume1/vm-backup
        path /mnt/pve/vm-backup
        server sto01.prod.mrv.thebends.org
        content backup
        prune-backups keep-daily=3,keep-last=3,keep-monthly=2,keep-weekly=2

nfs: vm-pool
        export /volume1/vm-pool
        path /mnt/pve/vm-pool
        server sto01.prod.mrv.thebends.org
        content images,vztmpl

lvmthin: data
        thinpool data
        vgname pve
        content rootdir,images
        nodes campus

cephfs: cephfs
        path /mnt/pve/cephfs
        content iso,vztmpl

rbd: proxmox-vm-pool
        pool proxmox-vm-pool
        content images
