frontend stats
  bind *:8404
  stats enable
  stats uri /stats
  stats refresh 10s
  stats admin if LOCALHOST

frontend kapi
  bind *:6443
  mode tcp
  option tcplog
  default_backend kapi

backend kapi
  mode tcp
  option tcp-check
  balance roundrobin
  default-server inter 10s downinter 5s rise 2 fall 2 slowstart 60s maxconn 250 maxqueue 256 weight 100
{% for host in groups['kapi'] %}
  server {{ host }} {{ hostvars[host].ip }}:{{ hostvars[host].kapi_port }} check
{% endfor %}