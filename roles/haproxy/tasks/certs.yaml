---
- name: Create certs directory
  file:
    path: "{{ cert_dir }}"
    state: directory

- name: Install certs on machine
  copy:
    src: "{{ item.src }}"
    dest: "{{ cert_dir }}/{{ item.dest }}"
    mode: '0600'
  loop:
    - { src: "{{ prod_thebends_privkey_path }}", dest: "prod_thebends_privkey.pem" }
    - { src: "{{ prod_thebends_fullchain_path }}", dest: "prod_thebends_fullchain.pem" }
  notify:
   - Restart haproxy

- name: Create prod.thebends pem file
  shell:
    cmd: "cat prod_thebends_fullchain.pem prod_thebends_privkey.pem | tee prod_thebends_haproxy.pem"
    chdir: "{{ cert_dir }}"
    creates: "{{ cert_dir }}/prod_thebends_haproxy.pem"
  notify:
   - Restart haproxy