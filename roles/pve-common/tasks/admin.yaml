---
- name: Ensure user accounts exist.
  user:
    name: "{{ provision_user }}"
    groups: sudo
    append: yes

- name: Provision shell
  user:
    name: "{{ provision_user }}"
    shell: /bin/bash

- name: "Allow admin users to sudo without a password"
  lineinfile:
    dest: "/etc/sudoers"
    state: "present"
    regexp: "^%sudo"
    line: "%sudo ALL=(ALL:ALL) NOPASSWD: ALL"