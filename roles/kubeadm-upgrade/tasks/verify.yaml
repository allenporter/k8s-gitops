---
- name: Verify node is ready
  command: "kubectl get nodes {{ ansible_hostname }} --kubeconfig={{ kube_config }}"
  register: get_nodes
  delegate_to: localhost
  until: "' Ready ' in get_nodes.stdout"
  delay: 10
  retries: 24

- name: Verify upgrade success
  debug:
  failed_when: "('v' + k8s_version) not in get_nodes.stdout"