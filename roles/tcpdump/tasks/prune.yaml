---
- name: Install prune script
  copy:
    src: prune-tcpdump.sh
    dest: /usr/bin/prune-tcpdump.sh
    mode: '0755'

- name: Schedule prune crontab daily
  cron:
    name: "Prune old pcap files to reclaim space"
    special_time: daily
    user: root
    job: "/usr/bin/prune-tcpdump.sh"
    cron_file: "prunepcap"