---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-bedrock-survival
  namespace: minecraft
spec:
  releaseName: minecraft-bedrock-survival
  chart:
    spec:
      chart: minecraft-bedrock
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  # Default values
  # https://github.com/itzg/minecraft-server-charts/blob/master/charts/minecraft-bedrock/values.yaml
  values:
    image:
      repository: itzg/minecraft-bedrock-server
      tag: 2022.8.0
    minecraftServer:
      serverName: "Bedrock Survival"
      eula: "TRUE"
      version: "1.19"
      pvp: true
      gameMode: survival
      memory: 2048M
      serviceType: LoadBalancer
    persistence:
      dataDir:
        enabled: true
    resources:
      requests:
        memory: 2048Mi
        cpu: 250m
      limits:
        memory: 3072Mi
    serviceAnnotations:
      external-dns.alpha.kubernetes.io/hostname: mc04.${DOMAIN}.
    rconServiceAnnotations:
      external-dns.alpha.kubernetes.io/hostname: mc04-admin.${DOMAIN}.
