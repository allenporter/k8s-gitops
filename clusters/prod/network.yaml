---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: network
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infrastructure
    - name: services
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./network/prod
  prune: true
  validation: client
