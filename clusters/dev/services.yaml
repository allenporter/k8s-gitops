---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: services
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infrastructure
    - name: certmanager
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./services/dev
  prune: true
