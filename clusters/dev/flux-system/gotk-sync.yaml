---
# The ceph-monitoring repository is included info the main
# flux repo so the rules can be included in the cluster. See
# https://fluxcd.io/docs/components/source/gitrepositories/#including-gitrepository
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: ceph-monitoring
  namespace: flux-system
spec:
  interval: 10m
  url: https://github.com/ceph/ceph
  ref:
    tag: v15.2.14
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/monitoring
    # exclude screenshot png files
    /monitoring/grafana/screenshots
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/allenporter/k8s-gitops
  include:
    - repository:
        name: ceph-monitoring
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
