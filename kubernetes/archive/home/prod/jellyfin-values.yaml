---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 2.6.0
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 10.9.3
    persistence:
      media:
        enabled: true
        type: nfs
        path: /volume1/media
        server: sto01.prod.${SITE_DOMAIN}
      music:
        enabled: true
        type: nfs
        path: /volume1/music
        server: sto01.prod.${SITE_DOMAIN}
