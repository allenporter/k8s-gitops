---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  chart:
    spec:
      chart: app-template
      version: 2.4.0
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: jacobalberty/unifi
              tag: v7.5.176
            env:
              TZ: America/Los_Angeles
              RUNAS_UID0: "false"
              UNIFI_UID: "999"
              UNIFI_GID: "999"
              JVM_INIT_HEAP_SIZE:
              JVM_MAX_HEAP_SIZE: 1024M
            resources:
              requests:
                memory: 1.2Gi
                cpu: 50m
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${UNIFI_CONTROLLER_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: unifi
        # Disable UDP ports, exported on a separate service below so that they
        # can share a LoadBalancer IP
        ports:
          http:
            port: 8443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          cert-manager.io/cluster-issuer: letsencrypt
          haproxy.org/server-ssl: "true"
        hosts:
        - host: unifi.${DOMAIN}
          paths:
          - path: /
            service:
              name: main
              port: http
        - host: unifi.prod.${SITE_DOMAIN}
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - secretName: unifi-tls
          hosts:
          - unifi.${DOMAIN}
        - secretName: unifi-prod-tls
          hosts:
          - unifi.prod.${SITE_DOMAIN}

    persistence:
      config:
        enabled: true
        existingClaim: unifi-shelf
        globalMounts:
        - path: /unifi
