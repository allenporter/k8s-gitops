---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: local-path-provisioner
  namespace: democratic-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.3
      sourceRef:
        name: democratic-csi
        kind: HelmRepository
        namespace: flux-system
  values:
    controller:
      externalProvisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner:v4.0.1
    node:
      driver:
        image: ghcr.io/democratic-csi/democratic-csi:v1.9.2
