---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-internal
  namespace: nginx
spec:
  releaseName: nginx
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/kubernetes/ingress-nginx/blob/master/charts/ingress-nginx/values.yaml
  values:
    controller:
      ingressClass: nginx-internal
      ingressClassResource:
        enabled: true
        name: nginx-internal
        default: true
        controllerValue: "k8s.io/ingress-nginx-internal"
      service:
        type: LoadBalancer
        # Preserve source ip addresses
        externalTrafficPolicy: Local
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    defaultBackend:
      enabled: true
