---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-name-service
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/network/prod/name-service
  prune: true
  dependsOn:
  - name: network
  - name: network-load-balancer
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: network-config
      namespace: flux-system
