---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  chart:
    spec:
      chart: app-template
      version: 2.4.0
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: jacobalberty/unifi
              tag: v8.6.9
            env:
              TZ: America/Los_Angeles
              RUNAS_UID0: "false"
              UNIFI_UID: "999"
              UNIFI_GID: "999"
              JVM_INIT_HEAP_SIZE:
              JVM_MAX_HEAP_SIZE: 1024M
            resources:
              requests:
                memory: 1.2Gi
                cpu: 50m
    service:
      main:
        ports:
          http:
            port: 8443
            protocol: HTTPS
      controller:
        enabled: true
        controller: main
        type: LoadBalancer
        loadBalancerIP: ${unifi_controller_ip}
        annotations:
          # Note this is for documentation even though its not really authoritative
          coredns.io/hostname: unifi.${site_domain}
        externalTrafficPolicy: Cluster
        ports:
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
        - host: unifi.${name_service_dns_domain}
          paths:
          - path: /
            service:
              name: main
              port: http
        - host: unifi.prod.${site_domain}
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - secretName: unifi-tls
          hosts:
          - unifi.${name_service_dns_domain}
        - secretName: unifi-prod-tls
          hosts:
          - unifi.prod.${site_domain}

    persistence:
      config:
        enabled: true
        existingClaim: unifi-shelf
        globalMounts:
        - path: /unifi
