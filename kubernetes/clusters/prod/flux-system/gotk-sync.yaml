---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/allenporter/k8s-gitops
  ignore: |
    # Ignore everything outside of the kubernetes cluster
    /*
    !/kubernetes
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 30m0s
  path: ./kubernetes/clusters/prod
  # Disable prune while under maintenance
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
