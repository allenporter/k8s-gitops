    namespace: flux-system
    path: kubernetes/clusters/prod
    helm_repos:
    - name: backube
      namespace: flux-system
      url: https://backube.github.io/helm-charts/
      repo_type: default
    - name: bjw-s-helm-charts
      namespace: flux-system
      url: https://bjw-s.github.io/helm-charts/
      repo_type: default
    - name: democratic-csi
