---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvdp
spec:
  releaseName: nvdp
  chart:
    spec:
      chart: nvidia-device-plugin
      sourceRef:
        kind: HelmRepository
        name: nvdp
        namespace: flux-system
  interval: 1h0m0s
  values:
    gfd:
      # Automatically generate labels for GPUs
      enabled: true
    nodeSelector:
      accelerator: nvidia
    config:
      map:
        nvidia-plugin-configs: |-
          version: v1
          flags:
            migStrategy: none
