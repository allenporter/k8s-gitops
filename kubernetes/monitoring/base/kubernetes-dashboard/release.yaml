---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  releaseName: kubernetes-dashboard
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    enable: true
  # Default values
  # https://artifacthub.io/packages/helm/k8s-dashboard/kubernetes-dashboard#configuration
  values:
    service:
      annotations:
        haproxy.org/server-ssl: "true"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        hajimari.io/icon: "kubernetes"
        hajimari.io/appName: "Kubernetes Dashboard"
    extraArgs:
      # Default timeout of 15 minutes is too short. Use 15 days instead
      - --token-ttl=1296000
