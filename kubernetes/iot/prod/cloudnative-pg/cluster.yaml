---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cluster
  namespace: cloudnative-pg
spec:
  interval: 30m
  chart:
    spec:
      chart: cluster
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  values:
    version:
      postgresql: "16"
    cluster:
      monitoring:
        enabled: true
