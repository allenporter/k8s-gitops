---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: supernote-backup
  namespace: supernote
spec:
  sourcePVC: supernote
  trigger:
    # Take a backup daily at 2am
    schedule: "0 2 * * *"
  restic:
    pruneIntervalDays: 14
    repository: supernote-restic-config
    retain:
      daily: 7
      weekly: 4
      monthly: 6
      yearly: 1
    copyMethod: Clone
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
