---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: supernote-restore-manual
  namespace: supernote
spec:
  trigger:
    manual: restore-once
  restic:
    repository: supernote-restic-config
    # Optional: Restore specific snapshot ID (defaults to latest)
    # snapshot: "a1b2c3d4"
    # Restore to a new PVC for inspection
    destinationPVC: supernote-restore-data
    copyMethod: Direct
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    # Provision a new PVC with this class
    storageClassName: ceph-block
    capacity: 20Gi
    accessModes: ["ReadWriteOnce"]
