---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: functionary
  namespace: functionary
spec:
  releaseName: functionary
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      version: 4.0.1
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  values:
    defaultPodOptions:
      runtimeClassName: nvidia
    controllers:
      main:
        strategy: Recreate
        initContainers:
          download-functionary-files:
            image:
              repository: ghcr.io/allenporter/llama-cpp-server-functionary-v2.5
              tag: v2.23.0
              pullPolicy: IfNotPresent
            command: ["huggingface-cli"]
            args:
            - download
            - meetkai/functionary-small-v2.5-GGUF
            - --exclude
            - '*gguf'
            - --local-dir=/data/models/functionary-small-v2.5
          download-functionary-model:
            image:
              repository: ghcr.io/allenporter/llama-cpp-server-functionary-v2.5
              tag: v2.23.0
              pullPolicy: IfNotPresent
            command: ["huggingface-cli"]
            args:
            - download
            - meetkai/functionary-small-v2.5-GGUF
            - functionary-small-v2.5.Q4_0.gguf
            - --local-dir=/data/models/functionary-small-v2.5

        containers:
          main:
            image:
              repository: ghcr.io/allenporter/llama-cpp-server-functionary-v2.5
              tag: v2.23.0
              pullPolicy: IfNotPresent
            env:
            - name: MODEL_DIR
              value: /data/models
            - name: CONFIG_FILE
              value: /config/model-config.json
            resources:
              limits:
                nvidia.com/gpu: 1

    service:
      main:
        controller: main
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
        - host: functionary.${name_service_dns_domain}
          paths:
          - path: /
            service:
              identifier: main
              port: http
        tls:
        - secretName: functionary-tls
          hosts:
          - functionary.${name_service_dns_domain}

    persistence:
      data:
        enabled: true
        storageClassName: "local-hostpath"
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
        - path: /data
          readOnly: false
        retain: true

      config:
        enabled: true
        type: configMap
        name: cublas-model-config
        globalMounts:
        - path: /config/model-config.json
          subPath: model-config.json
          readOnly: true
