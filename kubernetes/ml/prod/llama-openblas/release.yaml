---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: llama-openblas
spec:
  releaseName: llama-openblas
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  values:
    controllers:
      main:
        strategy: Recreate
        initContainers:
          download-model:
            image:
              repository: ghcr.io/allenporter/llama-cpp-server-model-fetch
              tag: v2.3.0
              pullPolicy: IfNotPresent
            env:
            - name: MODEL_DIR
              value: /data/models
            - name: MODEL_URLS
              value: https://huggingface.co/TheBloke/Mistral-7B-Instruct-v0.1-GGUF/resolve/main/mistral-7b-instruct-v0.1.Q4_K_M.gguf

        containers:
          main:
            image:
              repository: ghcr.io/allenporter/llama-cpp-server-openblas
              tag: v2.3.0
              pullPolicy: IfNotPresent
            env:
            - name: MODEL_DIR
              value: /data/models
            - name: CONFIG_FILE
              value: /config/model-config.json

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
        - host: llama-openblas.${name_service_dns_domain}
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - secretName: llama-openblas-tls
          hosts:
          - llama-openblas.${name_service_dns_domain}

    persistence:
      data:
        enabled: true
        storageClassName: "local-hostpath"
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
        - path: /data
          readOnly: false
        retain: true

      config:
        enabled: true
        type: configMap
        name: openblas-model-config
        globalMounts:
        - path: /config/model-config.json
          subPath: model-config.json
          readOnly: true
