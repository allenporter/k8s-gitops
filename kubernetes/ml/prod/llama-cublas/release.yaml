---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: llama-cublas
spec:
  releaseName: llama-cublas
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      version: 2.4.0
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  values:
    defaultPodOptions:
      runtimeClassName: nvidia
    controllers:
      main:
        strategy: Recreate
        initContainers:
          download-model:
            image:
              repository: ghcr.io/allenporter/llama-cpp-server-model-fetch
              tag: v2.17.0
              pullPolicy: IfNotPresent
            env:
            - name: MODEL_DIR
              value: /data/models
            - name: MODEL_URLS
              value: https://huggingface.co/TheBloke/Mistral-7B-Instruct-v0.1-GGUF/resolve/main/mistral-7b-instruct-v0.1.Q4_K_M.gguf,https://huggingface.co/TheBloke/Mistral-7B-Instruct-v0.2-GGUF/resolve/main/mistral-7b-instruct-v0.2.Q4_K_M.gguf,https://huggingface.co/MaziyarPanahi/Mistral-7B-Instruct-v0.3-GGUF/resolve/main/Mistral-7B-Instruct-v0.3.Q3_K_M.gguf,https://huggingface.co/QuantFactory/Meta-Llama-3-8B-Instruct-GGUF/resolve/main/Meta-Llama-3-8B-Instruct.Q4_K_M.gguf
          download-mistral-v3-tokenizer:
            image:
              repository: ghcr.io/allenporter/llama-cpp-server-model-fetch
              tag: v2.17.0
              pullPolicy: IfNotPresent
            env:
            - name: MODEL_DIR
              value: /data/models/mistral-7b-instruct-v0.3-tokenizer
            - name: MODEL_URLS
              value: https://huggingface.co/mistralai/Mistral-7B-Instruct-v0.3/resolve/main/tokenizer.model,https://huggingface.co/mistralai/Mistral-7B-Instruct-v0.3/resolve/main/tokenizer.model.v3,https://huggingface.co/mistralai/Mistral-7B-Instruct-v0.3/resolve/main/tokenizer.json,https://huggingface.co/mistralai/Mistral-7B-Instruct-v0.3/resolve/main/tokenizer_config.json
        containers:
          main:
            image:
              repository: ghcr.io/allenporter/llama-cpp-server-cuda
              tag: v2.17.0
              pullPolicy: IfNotPresent
            env:
            - name: MODEL_DIR
              value: /data/models
            - name: CONFIG_FILE
              value: /config/model-config.json
            resources:
              limits:
                nvidia.com/gpu: 1

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
        - host: llama-cublas.${name_service_dns_domain}
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - secretName: llama-cublas-tls
          hosts:
          - llama-cublas.${name_service_dns_domain}

    persistence:
      data:
        enabled: true
        storageClassName: "local-hostpath"
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 40Gi
        globalMounts:
        - path: /data
          readOnly: false
        retain: true

      config:
        enabled: true
        type: configMap
        name: cublas-model-config
        globalMounts:
        - path: /config/model-config.json
          subPath: model-config.json
          readOnly: true
