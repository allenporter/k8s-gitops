---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: llama-cublas
spec:
  releaseName: llama-cublas
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  values:
    defaultPodOptions:
      runtimeClassName: nvidia
    controllers:
      main:
        strategy: Recreate
        initContainers:
          download-model:
            image:
              repository: ghcr.io/allenporter/llama-cpp-server-model-fetch
              tag: v2.4.0
              pullPolicy: IfNotPresent
            env:
            - name: MODEL_DIR
              value: /data/models
            - name: MODEL_URLS
              value: https://huggingface.co/TheBloke/Mistral-7B-Instruct-v0.1-GGUF/resolve/main/mistral-7b-instruct-v0.1.Q4_K_M.gguf,https://huggingface.co/chanwit/flux-7b-v0.1-gguf/resolve/main/flux-7b-v0.1-Q4_K_M.gguf,https://huggingface.co/meetkai/functionary-7b-v1.4-GGUF/resolve/main/functionary-7b-v1.4.q4_0.gguf,https://huggingface.co/TheBloke/deepseek-coder-6.7B-instruct-GGUF/resolve/main/deepseek-coder-6.7b-instruct.Q4_K_M.gguf
        containers:
          main:
            image:
              repository: ghcr.io/allenporter/llama-cpp-server-cuda
              tag: v2.4.0
              pullPolicy: IfNotPresent
            env:
            - name: MODEL_DIR
              value: /data/models
            - name: CONFIG_FILE
              value: /config/model-config.json
            resources:
              limits:
                nvidia.com/gpu: 1

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
        - host: llama-cublas.${name_service_dns_domain}
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - secretName: llama-cublas-tls
          hosts:
          - llama-cublas.${name_service_dns_domain}

    persistence:
      data:
        enabled: true
        storageClassName: "local-hostpath"
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 40Gi
        globalMounts:
        - path: /data
          readOnly: false
        retain: true

      config:
        enabled: true
        type: configMap
        name: cublas-model-config
        globalMounts:
        - path: /config/model-config.json
          subPath: model-config.json
          readOnly: true
