---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chromadb
spec:
  releaseName: chromadb
  chart:
    spec:
      chart: chromadb
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: chromadb
        namespace: flux-system
      version: 0.1.20
  interval: 5m
  timeout: 15m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  values:
    image:
      repository: ghcr.io/chroma-core/chroma
      tag: 0.5.13
      pullPolicy: IfNotPresent
    chromadb:
      apiVersion: 0.5.13

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
      - host: chromadb.${name_service_dns_domain}
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: chromadb-tls
        hosts:
        - chromadb.${name_service_dns_domain}
