---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-gpu-operator
spec:
  releaseName: nvidia-gpu-operator
  chart:
    spec:
      chart: gpu-operator
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  interval: 1h0m0s
  values:
    mig:
      strategy: mixed
    nfd:
      # Already installed separately
      enabled: false


    cdi:
      enabled: true
      default: true
    operator:
      repository: ghcr.io/jfroy
      version: v24.6.2-ubi8
    driver:
      enabled: false
    toolkit:
      repository: ghcr.io/jfroy
      image: container-toolkit
      version: 1.16.2-ubi8
      env:
        - name: CONTAINERD_CONFIG
          value: /var/nvidia/etc/containerd.toml
        # talos does not recover if containerd is restarted with SIGHUP
        # https://github.com/siderolabs/talos/issues/9271
        - name: CONTAINERD_RESTART_MODE
          value: none
      installDir: "/var/nvidia"
    dcgmExporter:
      serviceMonitor:
        enabled: true
