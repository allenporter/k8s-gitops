---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 18.0.8
  values:
    grafana:
      ingress:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: g.prod.mrv.thebends.org.
          external-dns.alpha.kubernetes.io/target: prx02.prod.mrv.thebends.org.
        hosts:
          - g.prod.mrv.thebends.org
        pathType: Prefix
        tls:
          - secretName: g-tls
            hosts:
              - g.prod.mrv.thebends.org
    prometheus:
      ingress:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: p.prod.mrv.thebends.org.
          external-dns.alpha.kubernetes.io/target: prx02.prod.mrv.thebends.org.
        hosts:
          - p.prod.mrv.thebends.org
        pathType: Prefix
        tls:
          - secretName: p-tls
            hosts:
              - p.prod.mrv.thebends.org
    alertmanager:
      ingress:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: a.prod.mrv.thebends.org.
          external-dns.alpha.kubernetes.io/target: prx02.prod.mrv.thebends.org.
        hosts:
          - a.prod.mrv.thebends.org
        pathType: Prefix
        tls:
          - secretName: a-tls
            hosts:
              - a.prod.mrv.thebends.org
    kubeEtcd:
      enabled: true
      endpoints:
        - 10.10.21.27
        - 10.10.21.25
        - 10.10.21.26
