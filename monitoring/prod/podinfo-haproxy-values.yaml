---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo-haproxy
  namespace: podinfo
spec:
  chart:
    spec:
      # renovate: registryUrl=https://stefanprodan.github.io/podinfo
      chart: podinfo
      version: 6.5.4
  values:
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: podinfo-haproxy.${DOMAIN}.
        external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
      hosts:
        - host: podinfo-haproxy.${DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: podinfo-tls
          hosts:
            - podinfo-haproxy.${DOMAIN}
