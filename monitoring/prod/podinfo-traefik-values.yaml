---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo-traefik
  namespace: podinfo
spec:
  chart:
    spec:
      # renovate: registryUrl=https://stefanprodan.github.io/podinfo
      chart: podinfo
      version: 6.1.1
  values:
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: podinfo-traefik.${DOMAIN}.
        external-dns.alpha.kubernetes.io/target: prx05.dev.${DOMAIN}.
      hosts:
        - host: podinfo-traefik.${DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: podinfo-traefik-tls
          hosts:
            - podinfo-traefik.${DOMAIN}
