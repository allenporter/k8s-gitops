---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo-nginx
  namespace: podinfo
spec:
  chart:
    spec:
      # renovate: registryUrl=https://stefanprodan.github.io/podinfo
      chart: podinfo
      version: 6.3.6
  values:
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: podinfo-nginx.${DOMAIN}.
        external-dns.alpha.kubernetes.io/target: prx04.${DOMAIN}.
      hosts:
        - host: podinfo-nginx.${DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: podinfo-nginx-tls
          hosts:
            - podinfo-nginx.${DOMAIN}
