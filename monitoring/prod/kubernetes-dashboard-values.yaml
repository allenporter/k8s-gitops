---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      version: 6.0.8
  values:
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: kubernetes-dashboard.${DOMAIN}.
        external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
      hosts:
        - kubernetes-dashboard.${DOMAIN}
      tls:
        - secretName: kubernetes-dashboard-tls
          hosts:
            - kubernetes-dashboard.${DOMAIN}
