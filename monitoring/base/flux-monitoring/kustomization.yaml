---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
resources:
  - podmonitor.yaml
  - prometheus-rules.yaml
  - discord-info.yaml
  - discord-alert.yaml
  - info.yaml
  - error.yaml
generatorOptions:
  labels:
    grafana_dashboard: "1"
configMapGenerator:
  - name: grafana-dashboard-control-plane
    # Note: These are currently not versioned
    files:
      - https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/control-plane.json
      - https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/cluster.json
