apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-speedtest
  namespace: monitoring
spec:
  releaseName: prometheus-speedtest
  chart:
    spec:
      chart: prometheus-speedtest
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/k8s-at-home/charts/blob/master/charts/speedtest-prometheus/values.yaml
  values:
    ingress:
      enabled: true
      path: "/"
