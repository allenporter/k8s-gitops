---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo-istio
  namespace: podinfo
spec:
  releaseName: podinfo-istio
  chart:
    spec:
      chart: podinfo
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    enable: false
  # Default values
  # https://github.com/stefanprodan/podinfo/blob/master/charts/podinfo/values.yaml
  values:
    cache: redis-master.redis:6379
    ingress:
      enabled: true
      path: "/"
      className: istio
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/hostname: podinfo-istio.${DOMAIN}.
        external-dns.alpha.kubernetes.io/target: ${ISTIO_HOSTNAME}.
      hosts:
        - host: podinfo-istio.${DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: podinfo-istio-tls
          hosts:
            - podinfo-istio.${DOMAIN}
