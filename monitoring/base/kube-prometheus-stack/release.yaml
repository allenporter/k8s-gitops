---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  releaseName: kube-prometheus-stack
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  interval: 5m
  # Increase default to deal with extra time needed since adding persistence
  timeout: 10m
  install:
    remediation:
      retries: 5
  test:
    enable: false
  # Default values
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    grafana:
      enabled: true
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/icon: chart-line
          hajimari.io/appName: Grafana
          external-dns.alpha.kubernetes.io/hostname: g.${DOMAIN}.
          external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
        hosts:
          - g.${DOMAIN}
        pathType: Prefix
        tls:
          - secretName: g-tls
            hosts:
              - g.${DOMAIN}
      persistence:
        enabled: false
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          searchNamespace: ALL
        datasources:
          enabled: true
          label: grafana_datasource
          searchNamespace: ALL
      env:
        GF_EXPLORE_ENABLED: true
      admin:
        existingSecret: "grafana"
    coreDns:
      enabled: false
    kubeDns:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeEtcd:
      enabled: true
      service:
        enabled: true
        port: 2379
        targetPort: 2379
    kubeApiServer:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - source_labels: [__name__]
            regex: "apiserver_request_sli_duration_seconds_bucket" # 14k
            action: drop
          - source_labels: [__name__]
            regex: "apiserver_request_duration_seconds_bucket" # 10k
            action: drop
          - source_labels: [__name__]
            regex: "apiserver_response_sizes_bucket" # 3k
            action: drop
          - source_labels: [__name__]
            regex: "etcd_request_duration_seconds_bucket" # 12k
            action: drop
    prometheus:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/icon: database-clock
          hajimari.io/appName: Prometheus
          external-dns.alpha.kubernetes.io/hostname: p.${DOMAIN}.
          external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
        hosts:
          - p.${DOMAIN}
        pathType: Prefix
        tls:
          - secretName: p-tls
            hosts:
              - p.${DOMAIN}
      prometheusSpec:
        enableAdminAPI: true
        ruleSelector: {}
        ruleNamespaceSelector: {}
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelector: {}
        podMonitorNamespaceSelector: {}
        podMonitorSelectorNilUsesHelmValues: false
        deploymentStrategy:
          type: Recreate
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "rook-ceph-block"
              resources:
                requests:
                  storage: 20Gi
    alertmanager:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/icon: bell-alert
          hajimari.io/appName: Alertmanager
          external-dns.alpha.kubernetes.io/hostname: a.${DOMAIN}.
          external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
        hosts:
          - a.${DOMAIN}
        pathType: Prefix
        tls:
          - secretName: a-tls
            hosts:
              - a.${DOMAIN}
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: "rook-ceph-block"
              resources:
                requests:
                  storage: 5Gi
      config:
        global:
          resolve_timeout: 5m
        route:
          # Avoid over grouping to ensure that alerts are delivered separately to fit under the discord limit
          group_by: ['job', 'alertname', 'severity', 'name', 'job_name', 'instance']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: 'discord'
          routes:
            - match:
                severity: warning
              continue: true
              receiver: discord
            - match:
                alertname: Watchdog
              receiver: 'null'
            - match:
                alertname: InfoInhibitor
              receiver: 'null'
        receivers:
          - name: 'null'
          - name: 'discord'
            discord_configs:
              - send_resolved: true
                webhook_url: ${ALERTMANAGER_DISCORD_WEBHOOK_URL}
                title: |-
                  [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ if ne .CommonAnnotations.summary ""}}{{ .CommonAnnotations.summary }} {{ else if ne .CommonAnnotations.message ""}}{{ .CommonAnnotations.message }} {{ else if ne .CommonAnnotations.description ""}}{{ .CommonAnnotations.description }} {{ else }}{{ .CommonLabels.alertname }}{{ end }}
                message: >-
                  {{ range .Alerts -}}
                    *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
                    {{ if ne .Annotations.summary ""}}*Summary:* {{ .Annotations.summary }} {{ else if ne .Annotations.message ""}}*Message:* {{ .Annotations.message }} {{ else if ne .Annotations.description ""}}*Description:* {{ .Annotations.description }}{{ end }}
                    *Details:*
                    {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                    {{ end }}
                  {{ end }}
        templates:
          - '/etc/alertmanager/config/*.tmpl'
