---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: loki
  labels:
    grafana_datasource: "1"
data:
  ha-datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki.loki:3100
        jsonData:
          maxLines: 1000
