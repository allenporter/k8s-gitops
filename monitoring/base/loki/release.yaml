---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  releaseName: loki
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 5m
  # Increase default to deal with extra time needed since adding persistence
  timeout: 10m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
  test:
    enable: true
  # Default values
  # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
  values:
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
    monitoring:
      dashboards:
        enabled: true
        labels:
          grafana_dashboard: "1"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: haproxy
        cert-manager.io/cluster-issuer: letsencrypt
        hajimari.io/icon: post
        hajimari.io/appName: Loki
        external-dns.alpha.kubernetes.io/hostname: loki.${DOMAIN}.
        external-dns.alpha.kubernetes.io/target: prx02.${DOMAIN}.
      hosts:
        - loki.${DOMAIN}
      tls:
        - secretName: loki-tls
          hosts:
            - loki.${DOMAIN}
    test:
      enabled: true
      prometheusAddress: "http://prometheus-operated.monitoring:9090"
