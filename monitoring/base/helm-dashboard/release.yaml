---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: helm-dashboard
  namespace: helm-dashboard
spec:
  releaseName: helm-dashboard
  chart:
    spec:
      chart: helm-dashboard
      sourceRef:
        kind: HelmRepository
        name: komodorio
        namespace: flux-system
  interval: 5m
  # Increase default to deal with extra time needed since adding persistence
  timeout: 10m
  install:
    remediation:
      retries: 3
  test:
    enable: true
  # Default values
  # https://github.com/komodorio/helm-charts/blob/master/charts/helm-dashboard/values.yaml
  values:
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/hostname: helm-dashboard.${DOMAIN}.
        external-dns.alpha.kubernetes.io/target: helm-dashboard.${DOMAIN}.
      hosts:
        - host: helm-dashboard.${DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: helm-dashboard-tls
          hosts:
            - helm-dashboard.${DOMAIN}
