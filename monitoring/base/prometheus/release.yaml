---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  releaseName: prometheus
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    enable: true
  # Default values
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus/values.yaml
  values:
    server:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: haproxy
    serverFiles:
      prometheus.yml:
        scrape_configs:
          - job_name: 'federate'
            scrape_interval: 15s
            honor_labels: true
            metrics_path: '/federate'
            params:
              'match[]':
                - '{job="prometheus"}'
                - '{__name__=~"job:.*"}'

            static_configs:
              - targets:
                  - 'mon01.prod:9090'
                  - 'mon02.prod:9090'
                  - 'mon03.prod:9090'
