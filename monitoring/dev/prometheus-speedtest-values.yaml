apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-speedtest
  namespace: monitoring
spec:
  chart:
    spec:
      version: ">=2.1.0"
  test:
    enable: false
  values:
    ingress:
      annotations:
        kubernetes.io/ingress.class: haproxy-dev
        external-dns.alpha.kubernetes.io/hostname: speedtest-prometheus.dev.mrv.thebends.org.
        external-dns.alpha.kubernetes.io/target: prx02.dev.mrv.thebends.org.
      hosts:
        - speedtest-prometheus.dev.mrv.thebends.org
      tls:
        - secretName: thebends-cert
          hosts:
            - speedtest-prometheus.dev.mrv.thebends.org
