apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  chart:
    spec:
      # renovate: registryUrl=https://stefanprodan.github.io/podinfo
      chart: podinfo
      version: 1.0.0-alpha
  values:
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: podinfo.dev.mrv.thebends.org.
        external-dns.alpha.kubernetes.io/target: prx02.dev.mrv.thebends.org.
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
        - podinfo.dev.mrv.thebends.org
      tls:
        - secretName: podinfo-tls
          hosts:
            - podinfo.dev.mrv.thebends.org
