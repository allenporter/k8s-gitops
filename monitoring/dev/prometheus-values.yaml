---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      chart: prometheus
      version: 13.3.3
  values:
    server:
      ingress:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: prometheus.dev.mrv.thebends.org.
          external-dns.alpha.kubernetes.io/target: prx02.dev.mrv.thebends.org.
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - prometheus.dev.mrv.thebends.org
        tls:
          - secretName: prometheus-tls
            hosts:
              - prometheus.dev.mrv.thebends.org
