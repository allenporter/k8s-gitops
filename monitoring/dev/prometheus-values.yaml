---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      version: ">=13.3.3"
  values:
    server:
      ingress:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: prometheus.dev.mrv.thebends.org.
          external-dns.alpha.kubernetes.io/target: prx02.dev.mrv.thebends.org.
        hosts:
          - prometheus.dev.mrv.thebends.org
        tls:
          - secretName: thebends-cert
            hosts:
              - prometheus.dev.mrv.thebends.org
