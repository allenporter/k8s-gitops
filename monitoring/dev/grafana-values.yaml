---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.4.5
  values:
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: grafana.dev.mrv.thebends.org.
        external-dns.alpha.kubernetes.io/target: prx02.dev.mrv.thebends.org.
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
        - grafana.dev.mrv.thebends.org
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.dev.mrv.thebends.org
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: https://prometheus.dev.mrv.thebends.org
            access: direct
            isDefault: true
          - name: mon01
            type: prometheus
            url: http://mon01.prod:9100
            access: direct
          - name: mon02
            type: prometheus
            url: http://mon02.prod:9100
            access: direct
          - name: mon03
            type: prometheus
            url: http://mon03.prod:9100
            access: direct
