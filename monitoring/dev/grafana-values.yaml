---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      version: ">=6.4.5"
  test:
    enable: true
  values:
    ingress:
      annotations:
        kubernetes.io/ingress.class: haproxy-dev
        external-dns.alpha.kubernetes.io/hostname: grafana.dev.mrv.thebends.org.
        external-dns.alpha.kubernetes.io/target: prx02.dev.mrv.thebends.org.
      hosts:
        - grafana.dev.mrv.thebends.org
      tls:
        - secretName: thebends-cert
          hosts:
            - grafana.dev.mrv.thebends.org
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
           - name: Prometheus
             type: prometheus
             url: https://prometheus.dev.mrv.thebends.org
             access: direct
             isDefault: true
           - name: mon01
             type: prometheus
             url: http://mon01.prod:9100
             access: direct
             isDefault: true
           - name: mon02
             type: prometheus
             url: http://mon02.prod:9100
             access: direct
             isDefault: true
           - name: mon03
             type: prometheus
             url: http://mon03.prod:9100
             access: direct
             isDefault: true
