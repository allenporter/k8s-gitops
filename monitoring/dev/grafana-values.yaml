---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana
      version: 6.7.1
  values:
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: grafana.dev.mrv.thebends.org.
        external-dns.alpha.kubernetes.io/target: prx02.dev.mrv.thebends.org.
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
        - grafana.dev.mrv.thebends.org
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.dev.mrv.thebends.org
