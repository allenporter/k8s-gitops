---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  releaseName: external-dns
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    enable: true
  # Default values
  # https://github.com/bitnami/charts/blob/master/bitnami/external-dns/values.yaml
  values:
    fqdnTemplates: ["{{.Name}}.mrv.thebends.org."]
    provider: rfc2136
    txtOwnerId: "k8s"
    rfc2136:
      host: "10.10.1.10"
      zone: "mrv.thebends.org"
      tsigSecretAlg: hmac-sha512
      tsigKeyname: external-dns-key
    # See https://github.com/kubernetes-sigs/external-dns/blob/master/docs/tutorials/rfc2136.md
    # Key is rfc2136_tsig_secret
    createSecret: false
    metrics:
      enabled: true
    interval: "30s"
    annotations:
      meta.helm.sh/release-namespace: external-dns
    logLevel: debug
  valuesFrom:
  - kind: Secret
    name: external-dns-key
    valuesKey: tsigSecret
    targetPath: rfc2136.tsigSecret
