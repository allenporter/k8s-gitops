---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 10.19.5
  values:
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: prx05.${DOMAIN}.
      loadBalancerIP: ${TRAEFIK_INGRESS_IP}
      spec:
        externalIPs:
        - ${TRAEFIK_INGRESS_IP}
    additionalArguments:
    - "--providers.kubernetesingress.ingressendpoint.ip=${TRAEFIK_INGRESS_IP}"
