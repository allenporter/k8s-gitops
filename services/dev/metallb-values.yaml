---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 3.0.11
  values:
    configInline:
      address-pools:
      - name: generic-cluster-pool
        protocol: layer2
        addresses:
        - ${METALLB_IP_RANGE}
