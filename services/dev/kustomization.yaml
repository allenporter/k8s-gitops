---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/haproxy/
  - ../base/metallb/
  - ../base/external-dns/
  - ../base/certs/
  - ../base/nginx/
  - ../base/traefik
  - namespace.yaml
patchesStrategicMerge:
  - haproxy-values.yaml
  - haproxy-external-values.yaml
  - metallb-values.yaml
  - external-dns-values.yaml
  - nginx-values.yaml
  - traefik-values.yaml
