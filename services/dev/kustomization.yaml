---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/haproxy/
  - ../base/metallb/
  - ../base/external-dns/
  - ../base/certs/
  - ../base/nginx/
  - ../base/traefik/
  - ../base/istio/
  - namespace.yaml
  - metallb-ip-pool.yaml
patches:
  - path: haproxy-values.yaml
  - path: haproxy-external-values.yaml
  - path: metallb-values.yaml
  - path: external-dns-values.yaml
  - path: nginx-values.yaml
  - path: traefik-values.yaml
  - path: istio-base-values.yaml
  - path: istiod-values.yaml
  - path: istio-ingress-values.yaml
