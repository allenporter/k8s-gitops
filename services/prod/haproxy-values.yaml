---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haproxy
  namespace: haproxy
spec:
  chart:
    spec:
      # renovate: registryUrl=https://haproxytech.github.io/helm-charts
      chart: kubernetes-ingress
      version: 1.27.1
  values:
    controller:
      service:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: prx02.${DOMAIN}.
        loadBalancerIP: ${HAPROXY_INGRESS_IP}
