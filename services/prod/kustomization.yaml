---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/haproxy
  - ../base/metallb
  - ../base/external-dns
  - ../base/external-dns2
  - ../base/certs
  - ../base/nginx
  - metallb-ip-pool.yaml
patches:
  - path: haproxy-values.yaml
  - path: haproxy-external-values.yaml
  - path: metallb-values.yaml
  - path: external-dns-values.yaml
  - path: external-dns2-values.yaml
  - path: nginx-values.yaml
