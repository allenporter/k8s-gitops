---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/haproxy
  - ../base/metallb
  - ../base/external-dns
  - ../base/certs
  - ../base/nginx
  - ../base/k8s-gateway
  - metallb-ip-pool.yaml
  - external-dns-tsig-secret.yaml
patches:
  - path: haproxy-values.yaml
  - path: haproxy-external-values.yaml
  - path: metallb-values.yaml
  - path: external-dns-values.yaml
  - path: nginx-values.yaml
  - path: k8s-gateway-values.yaml
